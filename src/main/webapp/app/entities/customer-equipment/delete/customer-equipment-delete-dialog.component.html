@if (customerEquipment) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(customerEquipment.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="customerEquipmentDeleteDialogHeading" jhiTranslate="entity.delete.title">
        Confirm delete operation
      </h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-customerEquipment-heading"
        jhiTranslate="smartDryerApp.customerEquipment.delete.question"
        [translateValues]="{ id: customerEquipment.id }"
      >
        Are you sure you want to delete Customer Equipment {{ customerEquipment.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-customerEquipment" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
