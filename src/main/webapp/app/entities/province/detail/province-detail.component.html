<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (province(); as provinceRef) {
      <div>
        <h2 data-cy="provinceDetailsHeading"><span jhiTranslate="smartDryerApp.province.detail.title">Province</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ provinceRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="smartDryerApp.province.code">Code</span></dt>
          <dd>
            <span>{{ provinceRef.code }}</span>
          </dd>
          <dt><span jhiTranslate="smartDryerApp.province.name">Name</span></dt>
          <dd>
            <span>{{ provinceRef.name }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/province', provinceRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
